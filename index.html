<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
      
        body {
          background-color: #141414;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          color: white;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          min-height: 100vh;
        }
      
        .card {
          background-color: #1f1f1f;
          border-radius: 15px;
          padding: 30px 20px;
          text-align: center;
          width: 90%;
          max-width: 350px;
          box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
      
        .card img {
          width: 100px;
          height: 100px;
          border-radius: 50%;
          object-fit: cover;
          margin-bottom: 20px;
        }
      
        .card h2 {
          font-size: 22px;
          margin-bottom: 5px;
        }
      
        .card .location {
          color: #c4f82a;
          font-weight: bold;
          margin-bottom: 15px;
        }
      
        .card .bio {
          font-size: 14px;
          color: #d3d3d3;
          margin-bottom: 20px;
        }
      
        .card a {
          display: block;
          background-color: #333333;
          color: white;
          text-decoration: none;
          padding: 12px;
          border-radius: 8px;
          margin: 8px 0;
          font-weight: 600;
          transition: background-color 0.3s;
        }
      
        .card a:hover {
          background-color: #c4f82a;
          color: black;
        }
      
        .phone-footer {
          margin-top: 30px;
          color: #ccc;
          font-size: 14px;
        }
      
        .phone-footer a {
          color: #c4f82a;
          text-decoration: none;
          font-weight: bold;
        }
      
        .phone-footer a:hover {
          text-decoration: underline;
        }
      </style>      
</head>
<body>
    <div class="card">
        <img src="media/WhatsApp Image 2025-05-24 at 17.12.06_17694275.jpg" alt="profile Photo">
        <h2>Ahmed Hamdy</h2>
        <p class="location" >Cairo, Egypt</p>
        <p class="bio">"Front-end Web Developer"</p>
        <a href="https://github.com/ahmedsharabash" target="_blank">GitHub</a>
        <a href="https://www.facebook.com/ahmed.hamdy.866206/" target="_blank">Facebook</a>
        <a href="https://www.instagram.com/a7med.sharabash/" target="_blank">Instagram</a>
        <a href="https://www.frontendmentor.io/profile/ahmedsharabash" target="_blank">Front-end Mentor</a>


        <div class="Phone-footer">
            <a href="tel:+201030551233">My Phone Number</a>
        </div>
    </div>
</body>
</html>
